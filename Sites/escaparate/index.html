<!DOCTYPE html>
<html>
    <head>
        <title>Akoka Gallery</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="styles.css" rel="stylesheet" type="text/css"/>
        <script src="lib/jquery-2.1.1.min.js" type="text/javascript"></script>
        <script src="controller.js" type="text/javascript"></script>
    </head>
    <body>
        <div id="layoutWrapper">
            
            <nav id="menu">                                

                <span id="menuBtn">
                    <button id="home"></button>
                    <button id="contact"></button>
                    <button id="founder"></button>
                    <button id="langSelect"></button>
                </span>
                <span id="locationSlug"></span>
                <form>
                    <input id="searchTerm" type="text" placeholder="Enter search term">
                    <input id="searchBtn" type="button" value="Search">
                </form>
            </nav>
            <main id="main"></main>
            <aside id="sideOverlay"></aside>
            <aside id="bottomOverlay"></aside>
        </div>
    </body>
</html>
